<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <form method="post">
        <label for="room">Select Room:</label><br>
        <select id="room" name="room">
            {% for room in rooms %}
            <option value="{{ room.roomGroupName }}">{{ room.roomGroupName }}</option>
            {% endfor %}
        </select><br><br>
        <input type="submit" value="Add Fan to Room">
    </form>

    <h3>Fan Assignments</h3>
    <ul>
        {% for fan in fan_assignments %}
        <li>{{ fan.room }} - Fan is {{ fan.status }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        <input type="submit" name="fan_control" value="on"> Turn Fan On
        <input type="submit" name="fan_control" value="off"> Turn Fan Off
    </form>
</body>
</html>
