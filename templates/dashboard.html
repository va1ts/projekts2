<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .on {
            background-color: green;
            color: white;
        }
        .off {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <!-- Show message if there is one -->
    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    <!-- Form to add a fan -->
    <h2>Assign Fan to Room</h2>
    <form method="POST">
        <label for="room">Select Room:</label>
        <select name="room" id="room">
            {% for room in rooms %}
                <option value="{{ room['roomGroupName'] }}">{{ room['roomGroupName'] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Assign Fan</button>
    </form>

    <br>

    <!-- Display assigned fans in a table -->
    <h2>Assigned Fans</h2>
    <table>
        <thead>
            <tr>
                <th>Fan #</th>
                <th>Room</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for fan in fan_assignments %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ fan['room'] }}</td>
                    <td class="{{ 'on' if fan['status'] == 'ON' else 'off' }}">
                        {{ fan['status'] }}
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
