<form method="POST">
    <label for="room">Select Room:</label>
    <select name="room">
        {% for room in rooms %}
            <option value="{{ room['roomGroupName'] }}">{{ room['roomGroupName'] }}</option>
        {% endfor %}
    </select>

    <button type="submit" name="action" value="assign_fan">Assign Fan</button>

    {% for fan in fan_assignments %}
        <div>
            <h3>Fan in room: {{ fan['room'] }}</h3>
            <p>Status: {{ fan['status'] }}</p>
            <button type="submit" name="action" value="toggle_fan">Toggle Fan</button>
        </div>
    {% endfor %}
</form>
