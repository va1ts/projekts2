<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Status</title>
</head>
<body>
    <h1>Fan Status</h1>

    {% if fan_room %}
        <h2>Fan is assigned to: {{ fan_room }}</h2>
        <p>Fan is currently: <strong>{{ fan_status }}</strong></p>
    {% else %}
        <p>No fan assigned yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
